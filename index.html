<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
			crossorigin="anonymous"
		/>

		<link rel="stylesheet" href="./css/main.css" />
		<title>Document</title>
	</head>
	<body>
		<div class="container m-5">
			<h2 class="text-center">Kim birinchi borishga</h2>
			<form
				class="form w-25 mt-5 d-flex align-items-center justify-content-center mx-auto gap-3"
			>
				<label for="space" class="form-label">
					Masofa
					<input class="form-control" type="text" id="space" />
					<div class="message"></div>
				</label>
				<button class="form-control my-3 btn btn-outline-dark" id="btn">
					Hisobla
				</button>
			</form>
			<div class="box row">
				<div class="col">
					<div class="card text-center p-3">
						<h2 class="card-title">Piyoda</h2>
						<p class="person-result">N soat</p>
					</div>
				</div>
				<div class="col">
					<div class="card text-center p-3">
						<h2 class="card-title">Velosiped</h2>
						<p class="bicycle-result">N soat</p>
					</div>
				</div>
				<div class="col">
					<div class="card text-center p-3">
						<h2 class="card-title">Mashina</h2>
						<p class="car-result">N soat</p>
					</div>
				</div>
				<div class="col">
					<div class="card text-center p-3">
						<h2 class="card-title">Samalyot</h2>
						<p class="plane-result">N soat</p>
					</div>
				</div>
			</div>
		</div>

		<script src="./js/main.js"></script>
	</body>
</html>
